comYesNoDialog As CanvasComponent:
    behaviorNo: =true
    behaviorYes: =true
    DialogText: ="Are you sure you want to cancel the draft order?"
    Fill: =Color.Transparent
    Height: =640
    PrimaryColor: =RGBA(0, 0, 0, 1)
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    recBackgroundOverlay As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =RGBA(196, 196, 196, 0.7)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

    conDialog As groupContainer:
        Height: =280
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =2

        btnBackground As button:
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(100, 118, 132, 1)
            Height: =Parent.Height -1
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            Size: =24
            TabIndex: =-1
            Text: =""
            Width: =Parent.Width -1
            ZIndex: =1

        lblDialogMessage As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =160
            Size: =21
            Text: =comYesNoDialog.DialogText
            Width: =Parent.Width
            ZIndex: =4

        conButtons As groupContainer.horizontalAutoLayoutContainer:
            Height: =btnYes.Height + 2
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width * 0.9
            X: =Parent.Width * 0.05
            Y: =lblDialogMessage.Height + 20    
            ZIndex: =5

            btnNo As button:
                BorderColor: =comYesNoDialog.PrimaryColor
                Color: =comYesNoDialog.PrimaryColor
                Fill: =Color.White
                Height: =70
                HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: =comYesNoDialog.behaviorNo()
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Size: =20
                Text: ="No"
                Width: =188
                X: =40
                Y: =171
                ZIndex: =2

            btnYes As button:
                Fill: =comYesNoDialog.PrimaryColor
                Height: =70
                HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: =comYesNoDialog.behaviorYes();
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Size: =20
                Text: ="Yes"
                Width: =188
                X: =243
                Y: =171
                ZIndex: =3

